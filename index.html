<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            border: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        /* Chat window */
        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-body {
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Chat button -->
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body" id="chatBody">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Toggle chat window
        function toggleChat() {
            let chatContainer = document.getElementById('chatContainer');
            chatContainer.style.display = (chatContainer.style.display === 'none' || chatContainer.style.display === '') ? 'block' : 'none';
        }

        // Send message function
        function sendMessage() {
			let chatInput = document.getElementById('chatInput');
			let chatBody = document.getElementById('chatBody');

			if (chatInput.value.trim() === "") return;

			// Add user message
			let userMessage = document.createElement("div");
			userMessage.textContent = chatInput.value;
			userMessage.style.background = "#007BFF";
			userMessage.style.color = "white";
			userMessage.style.padding = "10px";
			userMessage.style.margin = "5px";
			userMessage.style.borderRadius = "5px";
			userMessage.style.alignSelf = "flex-end";
			chatBody.appendChild(userMessage);

			let userQuery = chatInput.value;
			chatInput.value = ""; // Clear input

			fetch("https://vercel.com/rds-projects-0c208f14/nextjs-boilerplate", {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ message: userQuery })
			})
			.then(response => response.json())
			.then(data => {
				let botMessage = document.createElement("div");
				botMessage.textContent = data.reply;
				botMessage.style.background = "#f1f1f1";
				botMessage.style.color = "black";
				botMessage.style.padding = "10px";
				botMessage.style.margin = "5px";
				botMessage.style.borderRadius = "5px";
				botMessage.style.alignSelf = "flex-start";
				chatBody.appendChild(botMessage);
				chatBody.scrollTop = chatBody.scrollHeight;
			})
			.catch(error => console.error("Error fetching response:", error));
		}



        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
